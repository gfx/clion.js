<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="../dist/clion.js"></script>
        <script src="../node_modules/jDataView/src/jdataview.js"></script>
        <script>
            $(function() {
                Clion.console.write_line = function(str) {
                    $('#content').text( $('#content').text() + str + "\n" );
                };
                $.get('../example/hello.exe', function(view) {
                    var t0  = Date.now();
                    var img = Clion.load_from_view(view);
                    var t1  = Date.now();
                    $('#elapsed').text( (t1 - t0) + 'ms');
                    img.run();
                }, 'dataview' );
            });
        </script>
    </head>
    <body>
        <h1>Demo</h1>
        <p id="elapsed">(elapsed)</p>
        <pre id="content"></pre>
    </body>
</html>
