<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="../dist/clion.js"></script>
        <script src="../node_modules/jDataView/src/jdataview.js"></script>
        <script>
            $(function() {
                $.get('../example/hello.exe', function(view) {
                    var t0   = Date.now();
                    var cimg = new Clion.Image(view);
                    var t1   = Date.now();
                    $('#elapsed').text(t1 - t0);
                    $('#content').text(cimg.toString());
                }, 'dataview' );
            });
        </script>
    </head>
    <body>
        <h1>Demo</h1>
        <p id="elapsed">(elapsed)</p>
        <pre id="content">Hello, world!</pre>
    </body>
</html>
